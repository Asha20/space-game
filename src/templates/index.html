<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Space Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
      display: flex;
    }

    html, body, #app {
      width: 100%;
      height: 100%;
    }

    .hud {
      width: 300px;
      padding: 10px;
      background-color: #222;
      border-right: 3px solid #111;
      color: white;
      font-family: monospace;
    }

    .hud h2 {
      text-align: center;
    }

    .hud ul {
      margin: 0;
      padding: 0;
    }

    .hud li {
      list-style-type: none;
    }

    .buildables {
      display: flex;
      flex-wrap: wrap;
    }

    .buildables .structure {
      display: block;
    }
  </style>
</head>
<body>
  <section class="hud">
    <section class="materials">
      <h2>Materials</h2>
  
      <ul>
        <li>Redonium: <span class="redonium">0</span></li>
        <li>Greenorium: <span class="greenorium">0</span></li>
        <li>Blutonium: <span class="blutonium">0</span></li>
        <li>Yellorium: <span class="yellorium">0</span></li>
      </ul>
    </section>

    <h2>Buildables</h2>
    <section class="buildables"></section>

    <section class="selected">
      <h3 class="name"></h3>
      <p class="cost"></p>
      <p class="description"></p>
    </section>
  </section>
  <canvas id="app"></canvas>
</body>
</html>
